<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora</h1>
  <div id="calculadora">
    <input type="text" id="display">
    <div class="botoes">
      <button click="mostra('7')">7</button>
      <button click="mostra('8')">8</button>
      <button click="mostra('9')">9</button>
      <button click="dividir()">/</button>
      <button click="mostra('4')">4</button>
      <button click="mostra('5')">5</button>
      <button click="mostra('6')">6</button>
      <button click="multiplicar()">*</button>
      <button click="mostra('1')">1</button>
      <button click="mostra('2')">2</button>
      <button click="mostra('3')">3</button>
      <button click="mostra('0')">0</button>
      <button click="calcular()">=</button>
      <button click="somar()">+</button>
      <button click="diminuir()">-</button>
      <button click="LimpaDisplay">C</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
